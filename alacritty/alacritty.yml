env:
  TERM: xterm-256color

window:
  decorations: none
  startup_mode: Maximized

  padding:
    x: 0
    y: 0

  class:
    instance: Alacritty
    general: Alacritty

  resize_increments: true

scrolling:
  history: 100000

  multiplier: 5

font:
  normal:
    family: JetBrains Mono
    style: SemiBold
  italic:
    style: SemiBold Italic
  bold:
    style: ExtraBold
  bold_italic:
    style: ExtraBold Italic

  offset:
    x: 0
    y: -4

  size: 15.0
  
cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: Beam

mouse:
  hide_when_typing: true

bell:
  duration: 0

shell:
  program: /usr/bin/zsh
  args:
    - -c
    - tmux

key_bindings:
  - { key: Space,   mods: Shift,   chars: "\x1b[32;2u" }
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
  - { key: Back, mods: Control, chars: "\x17" }
  - { key: V,              mods: Alt,        action: Paste            }
  - { key: C,              mods: Alt,        action: Copy             }
    #- { key: V,         mods: Control,         action: Paste   }
  - { key: N,  mods: Alt|Control, action: CreateNewWindow }

# Colors (Doom One)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'
  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'

